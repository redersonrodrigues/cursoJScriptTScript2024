<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    <script>
  const nome = prompt('Digite seu nome completo:');
  let nomeSemEspacos = nome.replace(/\s+/g, ''); // remove todos os espaços em branco com esta expressão regular
  let totalLetrasSemEspaços = nomeSemEspacos.length;



  document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
  document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras (com os espaços)<br />`;
  document.body.innerHTML += `Seu nome tem <strong>${totalLetrasSemEspaços}</strong> letras (sem os espaços<br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong><br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra 'a' no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
  document.body.innerHTML += `Qual o último índice da letra 'a' no seu nome?<strong>${nome.lastIndexOf('a')}</strong><br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong><br />`;
  document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
  </script>    </script>
</body>
</html>
